<?xml version="1.0" encoding="UTF-8" ?>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Player Search</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet"/>

<style type="text/css">
  	input.error { background-color: yellow; }
</style>

</head>

<body>
<h1>Edit Police Station</h1>
<form method="post" action="Editpolice">
  <div class="control-group">
    <label class="control-label" for="player">Police Station Name:</label>
    <div class="controls">
      <input type="text" name ="Name" placeholder="Police Station Name" class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="player">Latitude:</label>
    <div class="controls">
      <input type="text" name="latitude" placeholder="Latitude" class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="player">Longitude:</label>
    <div class="controls">
      <input type="text" name="longitude" placeholder="Longitude" class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="player">City:</label>
    <div class="controls">
      <input type="text" name="city" placeholder="City" class="form-control" />
    </div>
  </div>
    <p class="controls">
      <button type="submit" class="btn">Submit</button>
    </p>
</form>

</body>
</html>
